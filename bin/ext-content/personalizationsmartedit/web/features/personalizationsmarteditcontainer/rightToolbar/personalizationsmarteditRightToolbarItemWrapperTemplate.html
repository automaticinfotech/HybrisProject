<div ng-controller="topToolbarMenuController" dropdown is-open="status.isopen" auto-close="disabled" class="ySEComponentMenuW">

        <img data-ng-src="../personalizationsmartedit/icons/icon_customize.png" />
        <span class="ySEComponentMenuW--button--txt" data-translate="personalization.right.toolbar"></span>
    </button>
    <ul ng-if="status.isopen" class="dropdown-menu dropdown-menu-left btn-block ySEComponentMenu ySEComponentMenu-customized" role="menu" ng-click="preventDefault($event);">
        <div class="ySEComponentMenu-headers">
            <h2 class="text-uppercase h2" data-translate="personalization.right.toolbar.customization.heading"></h2>

        </div>
        <li role="menuitem" class="item menuitem-lefttoolbar">
