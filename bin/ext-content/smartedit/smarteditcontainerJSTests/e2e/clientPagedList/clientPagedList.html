<body data-ng-app="clientPageListAppModule">

    <div ng-controller="defaultController as defaultCtl">

        <div class="page-list-search form-group">
            <input type="text" class="form-control" data-ng-model="defaultCtl.query.value" name="query">
        </div>

        <client-paged-list items="defaultCtl.items" keys="[{
                            property:'name',
                            i18n:'pagelist.headerpagetitle'
                            },{
                            property:'uid',
                            i18n:'pagelist.headerpageid'
                            },{
                            property:'typeCode',
                            i18n:'pagelist.headerpagetype'
                            },{
                            property:'template',
                            i18n:'pagelist.headerpagetemplate'
                            }]" renderers="defaultCtl.renderers" injected-context="defaultCtl.injectedContext" sort-by="'name'" reversed="false" items-per-page="10" query="defaultCtl.query.value" display-count="true"></client-paged-list>

    </div>

</body>
