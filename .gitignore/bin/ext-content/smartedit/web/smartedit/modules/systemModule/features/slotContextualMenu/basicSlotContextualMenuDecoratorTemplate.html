<div class="cmsx-ctx-wrapper1 se-slot-contextual-menu-level1" data-ng-if="ctrl.isSlotNotEmpty">
    <div class="cmsx-ctx-wrapper2 se-slot-contextual-menu-level2">
        <div class="decorative-panel-basic-slot-contextual-menu" data-ng-if="ctrl.showOverlay() || ctrl.status.isopen">
            <div data-ng-repeat="item in ctrl.getItems().leftMenuItems" class="btn btn-primary cmsx-ctx-btns pull-right" data-ng-init="itemsrc = item.iconIdle" data-ng-mouseout="itemsrc = item.iconIdle" data-ng-mouseover="itemsrc = item.iconNonIdle">
                <div data-ng-if="!item.templateUrl">
                    <span id="{{::item.i18nKey | translate}}-{{::ctrl.smarteditComponentId}}-{{::ctrl.smarteditComponentType}}-hyicon" data-ng-if="item.iconIdle && ctrl.isHybrisIcon(item.displayClass)" data-ng-click="ctrl.triggerItemCallback(item, $event)" class="ng-class:{clickable:true}">
                        <img data-ng-src="{{itemsrc}}" id="{{::item.i18nKey | translate}}-{{::ctrl.smarteditComponentId}}-{{::ctrl.smarteditComponentType}}-hyicon-img" title="{{::item.i18nKey | translate}}" />
                    </span>
                    <img id="{{::item.i18nKey | translate}}-{{::ctrl.smarteditComponentId}}-{{::ctrl.smarteditComponentType}}" title="{{::item.i18nKey | translate}}" data-ng-if="item.iconIdle && !ctrl.isHybrisIcon(item.displayClass)" class="{{item.displayClass}}" data-ng-class="{clickable:true}" data-ng-click="ctrl.triggerItemCallback(item, $event)" data-ng-src="{{itemsrc}}" alt="{{item.i18nKey}}" />
                </div>
                <div data-ng-if="item.templateUrl">
                    <div data-ng-include="item.templateUrl"></div>
                </div>
            </div>

            <div data-ng-if="ctrl.getItems().moreMenuItems.length > 0" dropdown dropdown-append-to-body is-open="ctrl.status.isopen" class="btn btn-primary pull-right cmsx-ctx-btns dropdown" data-ng-init="itemsrc = ctrl.moreButton.iconIdle" data-ng-mouseout="itemsrc = ctrl.moreButton.iconIdle" data-ng-mouseover="itemsrc = ctrl.moreButton.iconNonIdle">
                <img id="{{ctrl.moreButton.i18nKey | translate}}-{{::ctrl.smarteditComponentId}}-{{::ctrl.smarteditComponentType}}" title="{{ctrl.moreButton.i18nKey | translate}}" data-ng-if="ctrl.moreButton.iconIdle && !ctrl.isHybrisIcon(ctrl.moreButton.displayClass)" class="{{ctrl.moreButton.displayClass}}" data-ng-class="{clickable:true}" data-ng-click="ctrl.triggerItemCallback(ctrl.moreButton, $event)" data-ng-src="{{itemsrc}}" />
                <ul class="dropdown-menu" role="menu">
                    <li role="menu" data-ng-repeat="item in ctrl.getItems().moreMenuItems" id="{{::item.i18nKey | translate}}-{{::ctrl.smarteditComponentId}}-{{::ctrl.smarteditComponentType}}-more">
                        <div data-ng-if="!item.templateUrl">
                            <a data-ng-click="ctrl.triggerItemCallback(item, $event)">
                                <span data-ng-if="item.displayClass" class="icontext {{item.displayClass}}"></span>
                                <img title="{{::item.i18nKey | translate}}" class="cmsx-ctx-menu-more-icon" data-ng-if="item.smallIcon && !ctrl.isHybrisIcon(item.smallIcon)" data-ng-src="{{item.smallIcon}}" alt="{{item.i18nKey}}" />
                                <span class="labeltext">{{::item.i18nKey | translate}}</span>
                            </a>
                        </div>
                        <div data-ng-if="item.templateUrl">
                            <div data-ng-include="item.templateUrl"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="decorator-padding-container">
            <div class="decorator-basic-slot-border" data-ng-if="ctrl.active"></div>
            <div data-ng-transclude class="yWrapperData"></div>
        </div>
    </div>
</div>
