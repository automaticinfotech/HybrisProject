<div class="customization-form--size-large">
    <div class="form-group">
        <label data-translate="personalization.modal.customizationvariationmanagement.basicinformationtab.name" class="customization-form-control-label--size"></label>
        <input type="text" class="form-control customization-form-control-input--size" placeholder="{{'personalization.modal.customizationvariationmanagement.basicinformationtab.name.placeholder' | translate}}" name="{{customization.name}}_key" data-ng-model="customization.name" data-ng-required="true">
    </div>
    <div class="form-group">
        <label data-translate="personalization.modal.customizationvariationmanagement.basicinformationtab.details" class="customization-form-control-label--size"></label>
        <textarea rows="8" class="form-control customization-form-control-input--size" placeholder="{{'personalization.modal.customizationvariationmanagement.basicinformationtab.details.placeholder' | translate}}" name="{{customization.description}}_key" data-ng-model="customization.description"></textarea>
    </div>
</div>
