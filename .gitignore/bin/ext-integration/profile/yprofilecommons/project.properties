# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

yprofilecommons.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
yprofilecommons.application-context=yprofilecommons-spring.xml

# If it's enabled the consent layer filter generates automatically a consent reference
yprofilecommons.automatic.consent-reference.generation.enabled=true

yaas.profile.appId=
yaas.profile.url=https://api.yaas.io/hybris
yaas.profile.oauth.url=https://api.yaas.io/hybris/oauth2/v1
yaas.profile.profile-consent=/profile-consent/v1/{tenant}/consentReferences
yaas.profile.profile-edge=/profile-edge/v1/events
yaas.profile.profile-ecp-ctx-adapter=/profile-ecp-ctx-adapter/v1/{tenant}/events
yaas.profile.oauth.scope=
yaas.profile.retries=3
yaas.profile.retriesInterval=2000
yaas.profile.timeout=4000